<div class="games-container">
    <ng-container *ngFor="let game of filteredGamesList">
        <app-game-card [selectedCategory]="selectedCategory" [game]="game"></app-game-card>
    </ng-container>
    <div class="empty-list">
        <app-empty-list *ngIf="!filteredGamesList.length && !loading"></app-empty-list>
    </div>
    <app-loading *ngIf="loading" class="loader"></app-loading>
</div>
